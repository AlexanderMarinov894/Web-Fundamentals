<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Laptop Choice</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="container">
        <div id="left-block">
            <h3>Apple's Laptops (6)</h3>
            <a href="http://www.apple.com/"><button class="laptop-button">
                <span class="model">Apple MacBook Air</span>
                <span class="description">11.6 Inch/1.3GHz</span>
                <span class="description">Haswell</span>
                <img src="img/MacBook_Air.jpg" alt="MacBook"/>
                <span class="price">$1,729.00</span>
            </button></a>
            <a href="http://www.apple.com/"><button class="laptop-button">
                <span class="model">Apple MacBook Air</span>
                <span class="description">11.6 Inch/1.4GHz</span>
                <span class="description">Haswell</span>
                <img src="img/MacBook_Air.jpg" alt="MacBook"/>
                <span class="price">$1,825.00</span>
                <img class="new" src="img/new.png" alt="new"/>
            </button></a>
            <a href="http://www.apple.com/"><button class="laptop-button">
                <span class="model">Apple MacBook Air</span>
                <span class="description">13.3 Inch/1.3GHz</span>
                <span class="description">Haswell</span>
                <img src="img/MacBook_Air.jpg" alt="MacBook"/>
                <span class="price">$1,919.00</span>
            </button></a>
            <a href="http://www.apple.com/"><button class="laptop-button">
                <span class="model">Apple MacBook Air</span>
                <span class="description">13.3 Inch/1.4GHz</span>
                <span class="description">Haswell</span>
                <img src="img/MacBook_Air.jpg" alt="MacBook"/>
                <span class="price">$1,999.00</span>
            </button></a>
            <a href="http://www.apple.com/"><button class="laptop-button">
                <span class="model">Apple MacBook Air</span>
                <span class="description">11.6 Inch/1.4GHz</span>
                <span class="description">Haswell 256GB SSD</span>
                <img src="img/MacBook_Air.jpg" alt="MacBook"/>
                <span class="price">$2,119.00</span>
                <img class="new" src="img/new.png" alt="new"/>
            </button></a>
            <a href="http://www.apple.com/"><button class="laptop-button">
                <span class="model">Apple MacBook Pro</span>
                <span class="description">13.3 Inch/2.5GHz Ivy</span>
                <span class="description">Bridge</span>
                <img src="img/MacBook_Pro.jpg" alt="MacBook"/>
                <span class="price">$2,529.00</span>
            </button></a>
        </div>

        <div id="right-block">
            <div class="label">Price</div>
            <span class="left-value">1700</span>
            <span class="right-value">2600</span>
            <input class="slider" type="range"/>
            <div class="label">RAM</div>
            <span class="left-value">2048</span>
            <span class="right-value">4096</span>
            <input class="slider" type="range"/>
            <div class="label">Disc</div>
            <span class="left-value">100GB</span>
            <span class="right-value">200GB</span>
            <input class="slider" type="range"/>
            <div class="label">Display</div>
            <span class="left-value">11.6</span>
            <span class="right-value">18.4</span>
            <input class="slider" type="range"/>
            <div class="label">Weight</div>
            <span class="left-value">1</span>
            <span class="right-value">6</span>
            <input class="slider" type="range"/>
            <div class="label">Warranty</div>
            <span class="left-value">12 month</span>
            <span class="right-value">60 month</span>
            <input class="slider" type="range"/>
        </div>
    </div>
</body>
</html>
