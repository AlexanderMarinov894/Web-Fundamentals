<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <table id="outter">
        <tr>
            <td><a href="http://softuni.bg"><img id="image"  src="img/su-logo.png" alt="SoftUni" title="SoftUni"/></a></td>
            <td>
                <table id="inner">
                    <tr>
                        <td class="text">Software</td>
                    </tr>
                    <tr>
                        <td class="text">University </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
